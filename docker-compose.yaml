version: "3.8"
services:
  # PHP
  php:
    build:
      context: ./docker
      dockerfile: php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
        - USER=${USER:-confess}
    container_name: php
    ports:
      - "9000:9000"
    volumes:
      - ./:/var/www/html
      - .env:/var/www/html/.env
    networks:
      - confess-network

# Networks
networks:
  confess-network:
    driver: bridge
# Volumes
volumes:
  confess-dbdata:
    driver: local
